<template id="movies-index-page">
 <div class="vue-component">
  <div class ="container">
      <div id="carouselExampleIndicators" class="carousel slide" 
    data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators1" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators2" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="https://www.flixist.com//ul/219248-fake-22-jump-street-posters-are-canon-in-23-jump-street/29jumpstreet-noscale.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="https://www.flixist.com//ul/219248-fake-22-jump-street-posters-are-canon-in-23-jump-street/29jumpstreet-noscale.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src= "https://www.flixist.com//ul/219248-fake-22-jump-street-posters-are-canon-in-23-jump-street/29jumpstreet-noscale.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
</div>
      <div class ="row">
           <div v-for="movie in movies" class="col-md-4">
            <div class ="card md-4">
            <div v-for="image in movie.images" >
              <img class = "card-img-top" v-bind:src="image.image_url" alt="">
            <div class="card-body">
          <h2>{{movie.name}}</h2>
          <p class="card-text">Genre:- {{movie.genre}}</p>
          <p>Actors:- {{movie.actor}}</p>
          <p>Plot:- {{movie.summary}}</p>
        <a v-bind:href=" '/#/movies/'" class="btn btn-primary float-right">Add to Watchlist</a>
        <a v-bind:href="'/#/movies/' + movie.id" class="btn btn-danger float-left">View More Details</a>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</template>
<template id="movies-show-page">
  <div class="vue-component">
    <div class ="container">
      <div v-for="image in movie.images" class="col-md-6"> 
              <img class = "card-img-top" v-bind:src="image.image_url" alt="">
       <h2>{{movie.name}}</h2>
       <p>{{movie.summary}}</p>
        <a v-bind:href=" '/#/movies/'" class="btn btn-primary float-right">Add to Watchlist</a>
     </div>
      </div>
    </div>
</template>

<template id="watchlist-index-page">
<div class="vue-component">

      <div v-for="watchlist in watchlists" class="col-md-4">
        <div class="card-body">
         <div class="class mb-5"> 
          <h2>{{watchlist.name}}</h2>
          <p class="card-text">{{watchlist.genre}}</p>
</template>

<template id="signup-page">
  <div class="vue-component">
    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
